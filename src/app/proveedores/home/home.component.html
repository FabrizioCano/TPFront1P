<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">idProveedor</th>
                <th scope="col">Nombre</th>
                <th scope="col col-center">Accion</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of listproveedores">
                <th scope="row">{{item.id}}</th>
                <td>{{item.nombre}}</td>
                <td>
                    <a href="" class="btn btn-secondary" [routerLink] = "['/proveedores/edit',item.id]">Editar</a>
                    <button type="button" (click)="delete(item.id)" class="btn btn-danger ms-4">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
