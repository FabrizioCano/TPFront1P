<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">idProveedor</th>
                <th scope="col">Nombre</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of listproveedores">
                <th scope="row">{{item.idProveedor}}</th>
                <td>{{item.nombre}}</td>
                <td>
                    <a href="" class="btn btn-secondary" [routerLink] = "['/proveedores/edit',item.idProveedor]">Editar</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
