<div class="fondo">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    <h1 class="text-center">Editar Producto</h1>
    <div class="mb-3">
      <label for="txtName" class="form-label">Nombre del Producto</label>
      <input type="text" name="name" [(ngModel)]="process_data.nombre" class="form-control" id="txtName">
    </div>
    <button type="button" (click)="update()" class="btn btn-primary w-100">Actualizar</button>
  </form>
</div>
