<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <h2 class="text-capitalize text-white">Productos</h2>
      </div>
      <div class="d-flex me-3">
          <button class="btn btn-success" routerLink="/productos/create">Add+</button>
      </div>
  </nav>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">idProducto</th>
                <th scope="col">Nombre</th>
                <th scope="col col-center">Accion</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of listproductos">
                <th scope="row">{{item.id}}</th>
                <td>{{item.nombre}}</td>
                <td>
                    <a href="" class="btn btn-secondary" [routerLink] = "['/productos/edit',item.id]">Editar</a>
                    <button type="button" (click)="delete(item.id)" class="btn btn-danger ms-4">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
