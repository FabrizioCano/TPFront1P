<ng-container *ngIf="isHomeRoute">

  <div class="container">
    <h1 class="custom-home-title">Bienvenido!</h1>
    <p class="custom-subtitle">Agendamiento de Proveedores</p>


    <div class="d-flex justify-content-center">
      <button class="btn btn-custom mt-3" routerLink="/proveedores/home">Ir a Proveedores</button>

      <button class="btn btn-custom mt-3" routerLink="/productos/home">Ir a Productos</button>

    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-custom mt-3" routerLink="/jaulas/home">Ir a Jaulas</button>
